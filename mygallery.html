<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my gallery</title>
    <link rel="stylesheet" href="./css/mygallerystyle.css">
    <script src="./js/mygalleryscript.js"></script>
  </head>
  <body>
    <h1>MY GALLERY</h1>
    <input type="button" value="Select All" onclick="selectAll(this);">
    <input type="button" value="Play Slideshow" onclick="slideShow(this);">
    <div class="images">
      <div class="image" onclick="imageSelect(this);" onmouseover="imageMagnified(this);" onmouseout="imageReduce(this);"><img src="./images/1.jpg"></div>
      <div class="image" onclick="imageSelect(this);" onmouseover="imageMagnified(this);" onmouseout="imageReduce(this);"><img src="./images/2.jpg"></div>
      <div class="image" onclick="imageSelect(this);" onmouseover="imageMagnified(this);" onmouseout="imageReduce(this);"><img src="./images/3.jpg"></div>
    </div>
  </body>
</html>
